<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="masthead">
		<h1>Hadouken</h1>
	</div>
	<div class="main">
		<div class="targeted"></div>
		<div class="ryu">
			<div class="hadouken"></div>
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="ryu-text">
			<p>Click on Ryu to make him throw a hadouken</p>
			<p>Enter 'x' to make Ryu strike a cool pose</p>

	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">

</html>
